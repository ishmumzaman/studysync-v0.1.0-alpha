<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySync - Study Session Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #007bff;
        }
        
        .session-info {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #28a745;
        }
        
        .button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        
        .button-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }
        
        .button-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #007bff;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #007bff; }
        
        .hidden { display: none; }
        
        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        
        .connection-online {
            background: #28a745;
        }
        
        .connection-offline {
            background: #dc3545;
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        üîó Connecting...
    </div>
    
    <div class="container">
        <div class="header">
            <h1>üéì StudySync</h1>
            <p>Track your study sessions and boost your productivity!</p>
        </div>
        
        <div class="status-card">
            <h3>üìä Current Status</h3>
            <div id="currentStatus">Loading...</div>
            <div id="sessionTimer" class="timer hidden">00:00:00</div>
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button id="startBtn" class="button button-success" onclick="startSession()">
                ‚ñ∂Ô∏è Start Study Session
            </button>
            <button id="endBtn" class="button button-danger hidden" onclick="endSession()">
                ‚èπÔ∏è End Study Session
            </button>
            <button class="button" onclick="refreshStats()">
                üîÑ Refresh Stats
            </button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div id="totalSessions" class="stat-number">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div id="activeSessions" class="stat-number">0</div>
                <div class="stat-label">Active Sessions</div>
            </div>
            <div class="stat-card">
                <div id="completedSessions" class="stat-number">0</div>
                <div class="stat-label">Completed Sessions</div>
            </div>
        </div>
        
        <div class="session-info">
            <h4>üìö Active Sessions</h4>
            <div id="activeSectionsList">No active sessions</div>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        let currentSessionId = null;
        let sessionStartTime = null;
        let timerInterval = null;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            log('StudySync Web App loaded successfully!', 'success');
            updateConnectionStatus('connecting');
            refreshStats();
            checkActiveSession();
        });
        
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            if (status === 'online') {
                statusElement.textContent = 'üü¢ Online';
                statusElement.className = 'connection-status connection-online';
            } else if (status === 'offline') {
                statusElement.textContent = 'üî¥ Offline';
                statusElement.className = 'connection-status connection-offline';
            } else {
                statusElement.textContent = 'üîó Connecting...';
                statusElement.className = 'connection-status';
            }
        }
        
        async function startSession() {
            try {
                log('Starting study session...', 'info');
                
                const response = await fetch(`${API_BASE}/sessions/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    timeout: 10000 // 10 second timeout
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentSessionId = data.sessionId;
                    sessionStartTime = new Date(data.startTime);
                    
                    log(`‚úÖ Session started! ID: ${data.sessionId}`, 'success');
                    
                    // Update UI
                    document.getElementById('startBtn').classList.add('hidden');
                    document.getElementById('endBtn').classList.remove('hidden');
                    document.getElementById('sessionTimer').classList.remove('hidden');
                    
                    // Start timer
                    startTimer();
                    
                    // Refresh stats after a delay
                    setTimeout(refreshStats, 1000);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Failed to start session: ${response.status} ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}. Check if StudySync is running.`, 'error');
            }
        }
        
        async function endSession() {
            try {
                log('Ending study session...', 'info');
                
                // Disable the button to prevent multiple clicks
                const endBtn = document.getElementById('endBtn');
                endBtn.disabled = true;
                endBtn.textContent = '‚è≥ Ending...';
                
                const response = await fetch(`${API_BASE}/sessions/end`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    timeout: 10000 // 10 second timeout
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Session ended! Duration: ${data.duration}`, 'success');
                    
                    // Reset UI
                    document.getElementById('startBtn').classList.remove('hidden');
                    document.getElementById('endBtn').classList.add('hidden');
                    document.getElementById('sessionTimer').classList.add('hidden');
                    
                    // Stop timer
                    if (timerInterval) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                    
                    currentSessionId = null;
                    sessionStartTime = null;
                    
                    // Refresh stats after a delay
                    setTimeout(refreshStats, 1000);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Failed to end session: ${response.status} ${errorText}`, 'error');
                    
                    // Re-enable button on error
                    endBtn.disabled = false;
                    endBtn.textContent = '‚èπÔ∏è End Study Session';
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}. Check if StudySync is running.`, 'error');
                
                // Re-enable button on error
                const endBtn = document.getElementById('endBtn');
                endBtn.disabled = false;
                endBtn.textContent = '‚èπÔ∏è End Study Session';
            }
        }
        
        async function refreshStats() {
            try {
                // Get stats with timeout
                const statsResponse = await fetch(`${API_BASE}/stats`, {
                    timeout: 5000
                });
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    
                    document.getElementById('totalSessions').textContent = stats.totalSessions || 0;
                    document.getElementById('activeSessions').textContent = stats.activeSessions || 0;
                    document.getElementById('completedSessions').textContent = stats.completedSessions || 0;
                    
                    updateConnectionStatus('online');
                    log(`üìä Stats updated: ${stats.totalSessions || 0} total sessions`, 'info');
                } else {
                    updateConnectionStatus('offline');
                    log(`‚ùå Failed to get stats: ${statsResponse.status}`, 'error');
                }
                
                // Get active sessions with timeout
                const activeResponse = await fetch(`${API_BASE}/sessions/active`, {
                    timeout: 5000
                });
                if (activeResponse.ok) {
                    const data = await activeResponse.json();
                    updateActiveSessionsList(data.activeSessions || []);
                } else {
                    log(`‚ùå Failed to get active sessions: ${activeResponse.status}`, 'error');
                }
                
            } catch (error) {
                updateConnectionStatus('offline');
                log(`‚ùå Error refreshing stats: ${error.message}. Check if StudySync API is running.`, 'error');
                
                // Set default values on error
                document.getElementById('totalSessions').textContent = '?';
                document.getElementById('activeSessions').textContent = '?';
                document.getElementById('completedSessions').textContent = '?';
                document.getElementById('activeSectionsList').innerHTML = 'Unable to connect to StudySync API';
                document.getElementById('currentStatus').innerHTML = '‚ùå Connection Error';
            }
        }
        
        async function checkActiveSession() {
            try {
                const response = await fetch(`${API_BASE}/sessions/active`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.activeSessions && data.activeSessions.length > 0) {
                        const session = data.activeSessions[0];
                        currentSessionId = session.id;
                        sessionStartTime = new Date(session.startTime);
                        
                        // Update UI for active session
                        document.getElementById('startBtn').classList.add('hidden');
                        document.getElementById('endBtn').classList.remove('hidden');
                        document.getElementById('sessionTimer').classList.remove('hidden');
                        
                        startTimer();
                        log(`üîÑ Resumed active session: ${session.id}`, 'info');
                    }
                }
            } catch (error) {
                log(`‚ùå Error checking active session: ${error.message}`, 'error');
            }
        }
        
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (sessionStartTime) {
                    const now = new Date();
                    const elapsed = Math.floor((now - sessionStartTime) / 1000);
                    
                    const hours = Math.floor(elapsed / 3600);
                    const minutes = Math.floor((elapsed % 3600) / 60);
                    const seconds = elapsed % 60;
                    
                    const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    document.getElementById('sessionTimer').textContent = timeString;
                }
            }, 1000);
        }
        
        function updateActiveSessionsList(sessions) {
            const container = document.getElementById('activeSectionsList');
            
            if (sessions.length === 0) {
                container.innerHTML = 'No active sessions';
                document.getElementById('currentStatus').innerHTML = 'üí§ Not studying';
            } else {
                let html = '';
                sessions.forEach(session => {
                    const startTime = new Date(session.startTime).toLocaleTimeString();
                    html += `<div>üìö Session ${session.id} (started at ${startTime})</div>`;
                });
                container.innerHTML = html;
                document.getElementById('currentStatus').innerHTML = 'üìö Currently studying!';
            }
        }
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Auto-refresh stats every 30 seconds
        setInterval(refreshStats, 30000);
    </script>
</body>
</html>
