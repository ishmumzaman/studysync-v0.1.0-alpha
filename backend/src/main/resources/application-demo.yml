spring:
  application:
    name: StudySync Demo
  
  # Use H2 in-memory database for demo
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  # Disable MongoDB for demo
  data:
    mongodb:
      uri: mongodb://localhost:27017/studysync
      auto-index-creation: false
  
  # Simple cache without Redis
  cache:
    type: simple
  
  security:
    jwt:
      secret: demo-secret-key-change-in-production
      access-token-expiration: 900000
      refresh-token-expiration: 2592000000

server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    com.studysync: DEBUG

studysync:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8081
      - http://localhost:19006
  rate-limiting:
    enabled: false
  anti-cheat:
    max-session-duration: 14400
    anomaly-threshold: 0.7



